<h3>Satellite Count:</h3>
<div class="counts">
	<table>
		<tr>
			<th>Total:</th>
			<th><span class="counts-total">{{satellites.length}}</span></th>
		</tr>
		<tr *ngFor="let type of getTypesList()">
			<td>{{type}}</td>
			<td>{{countByType(type)}}</td>
		</tr>
	</table>
</div>
